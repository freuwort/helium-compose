volumes:
  certs:
  vhostd:
  html:
  acme:

services:
  backend:
    image: ghcr.io/freuwort/helium-backend:latest
    env_file: .env
    environment:
      - VIRTUAL_HOST=${APP_DOMAIN}
      - LETSENCRYPT_HOST=${APP_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - ./backend-storage:/var/www/html/storage
    networks:
      - helium
    depends_on:
      mysql: 
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  backend-queue:
    image: ghcr.io/freuwort/helium-backend:latest
    env_file: .env
    entrypoint: ["php", "/var/www/html/artisan", "queue:work", "--tries=3"]
    volumes:
      - ./backend-storage:/var/www/html/storage
    networks:
      - helium
    depends_on:
      - backend
    restart: always

  frontend:
    image: ghcr.io/freuwort/helium-frontend:latest
    env_file: .env
    environment:
      - VIRTUAL_HOST=${FRONTEND_DOMAIN}
      - LETSENCRYPT_HOST=${FRONTEND_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - NUXT_PUBLIC_BACKEND_URL=${APP_URL}
      - NUXT_PUBLIC_FRONTEND_URL=${FRONTEND_URL}
      - NUXT_PUBLIC_WEBSITE_URL=${WEBSITE_URL}
      - NUXT_PUBLIC_SCREENS_URL=${SCREENS_URL}
    networks:
      - helium
    depends_on:
      - backend
    restart: always

  nginx-proxy:
    image: jwilder/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - helium
    restart: always

  acme-companion:
    image: nginxproxy/acme-companion
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
    networks:
      - helium
    depends_on:
      - nginx-proxy
    restart: always